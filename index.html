<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pixabay</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/pixabay.css">
</head>
<body>
    <section id="headerblock">
        <div class="logo">
            <a href="#" class="logoImages"></a>
        </div>
        <div class="leftmenu">
            <ul>
                <li><a href="photos">photos</a></li>
                <li><a href="illustration">illustration</a></li>
                <li><a href="vectors">vectors</a></li>
                <li><a href="videos">videos</a></li>
            </ul>
        </div>
        <div class="rightmenu">
            <ul>
                <li><a href="...">...</a></li>
                <li><a href="Explore">Explore </a></li>
                <li><a href="Login">Login</a></li>
                <li class="last"><a href="Signup">Signup</a></li>
            </ul>
        </div>
    </section>
    <section id="slidersection">
        <header>
            <h1>Stunning free images & royalty free stock</h1>
        </header>
        <main>
            <p>Over 1 million+ high quality stock images and videos shared by our talented community.</p>
        </main>
        <footer>
            <form action="">
                <span class="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></span>
                <input type="Search" name="" id="" placeholder="Search images,Vectors,Videos">
                <span class="imagestext">
                    <select name="" id="">
                        <option value="images">images</option>
                        <option value="vectors">vectors</option>
                        <option value="photos">hotos</option>
                        <option value="illustration">illustration</option>
                        <option value="videos">videos</option>
                    </select>
                </span>
            </form>
        </footer>
    </section>
    <!--zen coding -->
    <section id="imagesSection">
        <div class="image1"><img src="./images/landscape-4597742__340.jpg" alt=""></div>
        <div class="image2"><img src="./images/rope-4587474__340.jpg" alt=""></div>
        <div class="image3"><img src="./images/house-4598908__340.jpg" alt=""></div>
        <div class="image4"><img src="./images/yellow-billed-hornbill-3774974__340.jpg" alt=""></div>
